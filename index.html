<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo List App</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page-wrapper">
    <!-- Form for new Todo Items -->
    <form id="new-todo-form" method="POST" action="#">
      <input type="text" name="matchUrl" id="matchUrl" placeholder="matchUrl" required>
      <input type="text" name="imageSpaces" id="imageSpaces" placeholder="imageSpaces" required>
      <input type="text" name="postUrls" id="postUrls" placeholder="postUrls" required>
      <input type="text" name="skipUrls" id="skipUrls" placeholder="skipUrls" required>
      <input type="submit" value="Submit">
    </form>
  
    <!-- Todo Item List -->
    <table id="todo-items">

    </table>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
